plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'
}

group 'io.github.stuff_stuffs'
version '1.14-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    api group: 'it.unimi.dsi', name: 'fastutil', version: '8.5.9'
    implementation group: 'org.jetbrains', name: 'annotations', version: '24.0.1'
}

test {
    useJUnitPlatform()
}

publishing {
    repositories {
        mavenLocal()
    }
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}